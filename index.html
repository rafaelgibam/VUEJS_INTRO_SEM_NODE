<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tarefas</title>
    <!-- CSS only -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">


</head>
<body>
    <div class="container" id="app">
        <div class="row">
            <div class="col-12 text-center">
                <h1>LISTA DE TAREFAS - {{ dataAtual }}</h1>
                <form @submit="adicionar()" class="row mb-3">
                    <div class="col-10">
                        <input v-model="nome" class="form-control" type="text" />
                    </div>
                    <div class="col-2">
                        <button class="btn btn-success">ADICIONAR</button>
                    </div>
                </form>

                <table class="table">
                    <thead class="thead-dark">
                      <tr>
                        <th width="10%" scope="col">ID</th>
                        <th width="75%" scope="col">NOME DA TAREFA</th>
                        <th width="15%" scope="col">AÇÕES</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr v-for="tarefa in tarefas">
                        <th scope="row">{{ tarefa.id }}</th>
                        <td>{{ tarefa.nome }}</td>
                        <td class="row">
                            <div class="col">                           
                                <input @click="checked(tarefa.id)" :checked="tarefa.pronto" type="checkbox" class="form-control"/> 
                            </div>
                            <div class="col">
                                <a @click="deletar(tarefa.id)" class="btn btn-danger" href="#">X</a>
                            </div> 
                        </td>
                      </tr>
                    </tbody>
                </table>
            </div>
        </div>

    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    
    <!-- JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    
    <script src="./listatarefas.js"></script>
</body>
</html>
